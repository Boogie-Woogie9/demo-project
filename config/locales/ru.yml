ru:
  welcome: "Добро пожаловать на платформу тестирования Ruby!"
  info1: "Этот проект был разработан с целью проверки знаний пользователей  в
        области разработки программного обеспечения на языке Ruby!  На сайте вы
        сможете пройти тесты на знание различных аспектов популярного языка
        веб-программирования,  а также посоревноваться с другими пользователями."
  info2: "В подвале сайта вы можете найти ссылки на различные ресурсы, которые
        будут полезны как начинающим, так и опытным пользователям."
  ruby_info: "Ruby – это тщательно сбалансированный язык. Его создатель Юкихиро
        Мацумото (также известный как “Matz”), объединил части его любимых
        языков (Perl, Smalltalk, Eiffel, Ada и Lisp) чтобы сформировать новый
        язык, в котором парадигма функционального программирования
        сбалансирована принципами императивного программирования. Он часто
        повторял, что «пытается сделать Ruby естественным, но не простым»
        языком, который отражает жизнь."
  quote1: 'Основываясь на этом, он добавляет:'
  quote2: 'Ruby прост на вид, но очень сложен внутри, подобно человеческому телу.'
